name: Nightly Build

on:
  schedule:
    # 北京时间凌晨 3 点 = UTC 19:00（前一天）
    - cron: '0 19 * * *'
  workflow_dispatch:  # 支持手动触发

env:
  TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
  TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            rust-target: x86_64-pc-windows-msvc
            tauri-target: ''
            node-pkg-target: node18-win-x64
            python-cmd: python
            exe-suffix: '.exe'
          - os: macos-latest
            rust-target: x86_64-apple-darwin
            tauri-target: x86_64-apple-darwin
            node-pkg-target: node18-macos-x64
            python-cmd: python3
            exe-suffix: ''
          - os: macos-14
            rust-target: aarch64-apple-darwin
            tauri-target: aarch64-apple-darwin
            node-pkg-target: node18-macos-arm64
            python-cmd: python3
            exe-suffix: ''
          - os: ubuntu-22.04
            rust-target: x86_64-unknown-linux-gnu
            tauri-target: ''
            node-pkg-target: node18-linux-x64
            python-cmd: python3
            exe-suffix: ''

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Node dependencies
        run: yarn install --frozen-lockfile

      - name: Install Python dependencies
        run: |
          ${{ matrix.python-cmd }} -m pip install --upgrade pip
          ${{ matrix.python-cmd }} -m pip install pyinstaller
          ${{ matrix.python-cmd }} -m pip install -r server/requirements.txt

      # 修改 beforeBuildCommand，CI 中所有构建已完成，禁用 beforeBuildCommand
      - name: Prepare Tauri config for CI
        shell: bash
        run: |
          node -e "
            const fs=require('fs');
            const p=JSON.parse(fs.readFileSync('src-tauri/tauri.conf.json'));
            // CI 中所有构建都已在前面步骤完成，禁用 beforeBuildCommand
            p.build.beforeBuildCommand='echo CI build - skipping beforeBuildCommand';
            fs.writeFileSync('src-tauri/tauri.conf.json', JSON.stringify(p, null, 2));
          "

      # 构建 Node.js 服务
      - name: Build Node server
        shell: bash
        run: |
          mkdir -p src-tauri/bin
          npx pkg server/index.js --targets ${{ matrix.node-pkg-target }} --output src-tauri/bin/server-${{ matrix.rust-target }}${{ matrix.exe-suffix }}
          echo "Server binary built:"
          ls -la src-tauri/bin/

      # 构建 Python akshare 服务
      - name: Build akshare service
        shell: bash
        run: |
          # 使用 --collect-all 确保 akshare 及其所有依赖被完整打包
          ${{ matrix.python-cmd }} -m PyInstaller \
            --onefile \
            --name akshare_service \
            --collect-all akshare \
            --hidden-import pandas \
            --hidden-import numpy \
            --hidden-import requests \
            --hidden-import lxml \
            --hidden-import bs4 \
            --hidden-import html5lib \
            --hidden-import urllib3 \
            --hidden-import charset_normalizer \
            server/akshare_service.py
          mv dist/akshare_service${{ matrix.exe-suffix }} src-tauri/bin/akshare_service-${{ matrix.rust-target }}${{ matrix.exe-suffix }}
          chmod +x src-tauri/bin/akshare_service-${{ matrix.rust-target }}${{ matrix.exe-suffix }} || true
          echo "=== Akshare binary built ==="
          ls -lh src-tauri/bin/

      # 验证 sidecar 文件存在
      - name: Verify sidecar binaries
        shell: bash
        run: |
          echo "=== Sidecar binaries in src-tauri/bin/ ==="
          ls -la src-tauri/bin/
          echo ""
          echo "=== Checking required files ==="
          if [ ! -f "src-tauri/bin/server-${{ matrix.rust-target }}${{ matrix.exe-suffix }}" ]; then
            echo "ERROR: server sidecar not found!"
            exit 1
          fi
          if [ ! -f "src-tauri/bin/akshare_service-${{ matrix.rust-target }}${{ matrix.exe-suffix }}" ]; then
            echo "ERROR: akshare_service sidecar not found!"
            exit 1
          fi
          echo "All sidecar binaries verified successfully!"

      # 构建前端
      - name: Build frontend
        run: yarn build

      # 构建 Tauri 应用
      - name: Build Tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: nightly-${{ github.run_id }}
          releaseName: 'Nightly Build ${{ github.run_id }}'
          releaseBody: |
            ⚠️ **Nightly Build - 自动构建版本**
            
            构建时间: ${{ github.event.repository.updated_at }}
            Commit: ${{ github.sha }}
            
            此版本为每日自动构建，可能不稳定，仅供测试使用。
          releaseDraft: false
          prerelease: true
          args: ${{ matrix.tauri-target && format('--target {0}', matrix.tauri-target) || '' }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.os }}-${{ matrix.rust-target }}
          path: |
            src-tauri/target/**/release/bundle/**/*
          if-no-files-found: error
