name: Release

on:
  push:
    tags:
      - 'v*'

env:
  TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
  TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.id }}
      release_upload_url: ${{ steps.create-release.outputs.upload_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Release with Changelog
        id: create-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            rust-target: x86_64-pc-windows-msvc
            tauri-target: ''
            node-pkg-target: node18-win-x64
            python-cmd: python
            exe-suffix: '.exe'
          - os: macos-latest
            rust-target: x86_64-apple-darwin
            tauri-target: x86_64-apple-darwin
            node-pkg-target: node18-macos-x64
            python-cmd: python3
            exe-suffix: ''
          - os: macos-14
            rust-target: aarch64-apple-darwin
            tauri-target: aarch64-apple-darwin
            node-pkg-target: node18-macos-arm64
            python-cmd: python3
            exe-suffix: ''
          - os: ubuntu-22.04
            rust-target: x86_64-unknown-linux-gnu
            tauri-target: ''
            node-pkg-target: node18-linux-x64
            python-cmd: python3
            exe-suffix: ''

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Node dependencies
        run: yarn install --frozen-lockfile

      - name: Install Python dependencies
        run: |
          ${{ matrix.python-cmd }} -m pip install --upgrade pip
          ${{ matrix.python-cmd }} -m pip install pyinstaller
          ${{ matrix.python-cmd }} -m pip install -r server/requirements.txt

      # 更新版本号到 Tag 版本
      - name: Update version
        shell: bash
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"  # 移除 v 前缀
          echo "Building version: $VERSION"
          # 更新 package.json
          node -e "const fs=require('fs'); const p=JSON.parse(fs.readFileSync('package.json')); p.version='$VERSION'; fs.writeFileSync('package.json', JSON.stringify(p, null, 2));"
          # 更新 tauri.conf.json - 同时移除 beforeBuildCommand 中的 sidecar 构建（CI 手动构建）
          node -e "
            const fs=require('fs');
            const p=JSON.parse(fs.readFileSync('src-tauri/tauri.conf.json'));
            p.package.version='$VERSION';
            // CI 中所有构建都已在前面步骤完成，禁用 beforeBuildCommand
            p.build.beforeBuildCommand='echo CI build - skipping beforeBuildCommand';
            fs.writeFileSync('src-tauri/tauri.conf.json', JSON.stringify(p, null, 2));
          "
          # 更新 Cargo.toml
          sed -i.bak "s/^version = .*/version = \"$VERSION\"/" src-tauri/Cargo.toml

      # 构建 Node.js 服务
      - name: Build Node server
        shell: bash
        run: |
          mkdir -p src-tauri/bin
          npx pkg server/index.js --targets ${{ matrix.node-pkg-target }} --output src-tauri/bin/server-${{ matrix.rust-target }}${{ matrix.exe-suffix }}
          echo "Server binary built:"
          ls -la src-tauri/bin/

      # 构建 Python akshare 服务
      - name: Build akshare service
        shell: bash
        run: |
          # 使用 --collect-all 确保 akshare 及其所有依赖被完整打包
          ${{ matrix.python-cmd }} -m PyInstaller \
            --onefile \
            --name akshare_service \
            --collect-all akshare \
            --hidden-import flask \
            --hidden-import pandas \
            --hidden-import numpy \
            --hidden-import requests \
            --hidden-import lxml \
            --hidden-import bs4 \
            --hidden-import html5lib \
            --hidden-import urllib3 \
            --hidden-import charset_normalizer \
            server/akshare_service.py
          mv dist/akshare_service${{ matrix.exe-suffix }} src-tauri/bin/akshare_service-${{ matrix.rust-target }}${{ matrix.exe-suffix }}
          chmod +x src-tauri/bin/akshare_service-${{ matrix.rust-target }}${{ matrix.exe-suffix }} || true
          echo "=== Akshare binary built ==="
          ls -lh src-tauri/bin/
          # 验证文件大小（应该至少 100MB，否则依赖缺失）
          SIZE=$(stat -f%z src-tauri/bin/akshare_service-${{ matrix.rust-target }}${{ matrix.exe-suffix }} 2>/dev/null || stat -c%s src-tauri/bin/akshare_service-${{ matrix.rust-target }}${{ matrix.exe-suffix }})
          echo "Akshare service size: $SIZE bytes"
          if [ "$SIZE" -lt 100000000 ]; then
            echo "WARNING: akshare_service seems too small (< 100MB), dependencies may be missing!"
          fi

      # 验证 sidecar 文件存在
      - name: Verify sidecar binaries
        shell: bash
        run: |
          echo "=== Sidecar binaries in src-tauri/bin/ ==="
          ls -la src-tauri/bin/
          echo ""
          echo "=== Checking required files ==="
          if [ ! -f "src-tauri/bin/server-${{ matrix.rust-target }}${{ matrix.exe-suffix }}" ]; then
            echo "ERROR: server sidecar not found!"
            exit 1
          fi
          if [ ! -f "src-tauri/bin/akshare_service-${{ matrix.rust-target }}${{ matrix.exe-suffix }}" ]; then
            echo "ERROR: akshare_service sidecar not found!"
            exit 1
          fi
          echo "All sidecar binaries verified successfully!"

      # 构建前端
      - name: Build frontend
        run: yarn build

      # 调试：验证 sidecar 和配置
      - name: Debug - Verify sidecar and config before Tauri build
        shell: bash
        run: |
          echo "=== tauri.conf.json beforeBuildCommand ==="
          cat src-tauri/tauri.conf.json | grep -A2 '"build"'
          echo ""
          echo "=== Sidecar file sizes ==="
          ls -lh src-tauri/bin/
          echo ""
          echo "=== externalBin config ==="
          cat src-tauri/tauri.conf.json | grep -A5 '"externalBin"'

      # 构建 Tauri 应用（启用 updater 签名）
      - name: Build Tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: ${{ github.ref_name }}
          releaseBody: ''
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true
          updaterJsonKeepUniversal: true
          args: ${{ matrix.tauri-target && format('--target {0}', matrix.tauri-target) || '' }}

      # 调试：验证构建产物大小
      - name: Debug - Verify build artifacts size
        shell: bash
        run: |
          echo "=== Build artifacts ==="
          find src-tauri/target -name "*.exe" -o -name "*.dmg" -o -name "*.deb" -o -name "*.AppImage" 2>/dev/null | head -20 | xargs ls -lh 2>/dev/null || true
          echo ""
          echo "=== Bundle directory ==="
          ls -lhR src-tauri/target/release/bundle/ 2>/dev/null || ls -lhR src-tauri/target/*/release/bundle/ 2>/dev/null || echo "Bundle not found"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.os }}-${{ matrix.rust-target }}
          path: |
            src-tauri/target/**/release/bundle/**/*
          if-no-files-found: error
